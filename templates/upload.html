<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PSD</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Upload a PSD File</h1>
        <form action="{{ url_for('upload_psd') }}" class="dropzone" id="psd-dropzone" method="post" enctype="multipart/form-data">
            <div class="fallback">
                <input type="file" name="psd_file" required>
                <button type="submit">Upload</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <script>
        Dropzone.options.psdDropzone = {
            paramName: "psd_file",
            maxFilesize: 50, // MB
            acceptedFiles: ".psd",
            init: function() {
                this.on("success", function(file, response) {
                    window.location.href = "{{ url_for('editor_page') }}";
                });
            }
        };
    </script>
</body>
</html>
